  <div class="textbox custom" style="float:left; left:10px; width:400px">

    <p class="sentence actionSentence" id="s6">Maria unties the dog and brings a horse to the cart.</p>
    
    <p class="sentence actionSentence" id="s7">The horse can pull the cart to Juan because the horse adds a bigger force.</p>
    
    <p class="sentence" id="s8">The big force accelerates the cart and gets it moving.</p>
    
    <p class="sentence" id="s9">When the horse stops pulling, the cart stops.</p>
    
    <p class="sentence" id="s10">Friction is the force that stops the cart.</p>
