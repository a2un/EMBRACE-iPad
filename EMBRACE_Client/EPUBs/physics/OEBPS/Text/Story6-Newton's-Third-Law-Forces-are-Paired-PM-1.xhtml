    <p class="sentence" id="s0"><b>Newton's Third Law: Forces are Paired</b><br/>
    <br/></p>

    <p class="sentence" id="s1">Newton's Third Law says that a force in one direction is always paired with a force in the other direction.</p>

    <p class="sentence actionSentence" id="s2">Maria and Sara get on their skateboards.</p>

    <p class="sentence actionSentence" id="s3">Maria pushes Sara.</p>

    <p class="sentence" id="s4">Sara moves forward, but Maria goes backward!</p>
