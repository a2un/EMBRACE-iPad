    <p class="sentence" id="s0"><b>Newton's First Law</b><br/>
    <br/></p>

    <p class="sentence" id="s1">Here is part of Newton's First Law.</p>

    <p class="sentence" id="s2">A moving object keeps moving in the same direction and at the same speed.</p>

    <p class="sentence" id="s3">Only when a force (a push or pull) is added does the object change direction or speed.</p>

    <p class="sentence" id="s4">The small rocket keeps moving at the same speed in the same direction.</p>
