<p class="sentence" id="s0">La Segunda Ley de Newton: Aceleración</p>

<p class="sentence" id="s1">La aceleración es cuando algo va más y más rápido.</p>

<p class="sentence" id="s2">Cuando corres, tú comienzas acelerando; y cuando un auto aumenta la velocidad, acelera.</p>

<p class="sentence" id="s3">La Segunda Ley de Newton dice que la aceleración depende de la cantidad de fuerza que se agregue y del peso del objeto.</p>
