    <p class="sentence" id="s0"><b>Newton's Second Law: Acceleration</b><br/>
    <br/></p>

    <p class="sentence" id="s1">Acceleration is when something goes faster and faster.</p>

    <p class="sentence" id="s2">When you run, you begin by accelerating; and when a car speeds up, it accelerates.</p>

    <p class="sentence" id="s3">Newton's Second Law says that the amount of acceleration depends on the amount of force and the weight of the object.</p>
