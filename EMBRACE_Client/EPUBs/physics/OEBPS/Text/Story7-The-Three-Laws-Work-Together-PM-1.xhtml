  <div class="textbox">
    <p class="sentence" id="s0"><b>The Three Laws Work Together</b><br/>
    <br/></p>

    <p class="sentence actionSentence" id="s1">Maria gets on her skateboard.</p>

    <p class="sentence" id="s2">To get moving, she needs a force (First Law).</p>

    <p class="sentence actionSentence" id="s3">She pushes backward on the ground with one foot.</p>

    <p class="sentence" id="s4">The skateboard moves forward (Law of Paired Forces).</p>
    
    <p class="sentence actionSentence" id="s5">Maria starts down a hill.</p>
    
  </div>
