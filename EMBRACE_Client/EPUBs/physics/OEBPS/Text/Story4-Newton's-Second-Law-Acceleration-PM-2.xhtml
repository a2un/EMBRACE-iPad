<p class="sentence actionSentence" id="s4">When you give a little push to the little rocket, it starts to move.</p>

<p class="sentence" id="s5">Going from no movement to some movement is acceleration.</p>

<p class="sentence actionSentence" id="s6">If you give a little push to the big rocket, it starts to move, but more slowly.</p>
