<p class="sentence" id="s0">La Ley de Newton sobre Aceleración en la Tierra</p>

<p class="sentence actionSentence" id="s1">Juan amarra el perro a la carreta .</p>

<p class="sentence actionSentence" id="s2">El perro jala la carreta hacia María.</p>

<p class="sentence" id="s3">El perro agrega una fuerza para acelerar la carreta.</p>

<p class="sentence actionSentence" id="s4">María carga madera en la carreta.</p>

<p class="sentence" id="s5">Ahora la carreta está tan pesada que el perro sólo la puede acelerar un poquito.</p>
