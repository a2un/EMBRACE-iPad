    <br/></p>

    <p class="sentence" id="s1">What makes balls and rockets and everything else move?</p>

    <p class="sentence" id="s2">A force is needed to start an object moving, to stop it from moving, or to change direction.</p>

    <p class="sentence" id="s3">A force is like a push or a pull.</p>

    <p class="sentence actionSentence" id="s4">Pull the boat by the rope.</p>
