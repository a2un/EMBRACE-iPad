    <p class="sentence" id="s10">On earth, friction and gravity are forces that can change speed and direction of objects.</p>
    
    <p class="sentence" id="s11">In space, there is no friction and only a little gravity.</p>
    
    <p class="sentence" id="s12">So, objects in space, like the moon, keep moving for a very, very long time!</p>
