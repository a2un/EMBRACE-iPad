<div class="textbox">

    <p class="sentence" id="s5">La <a class="audible">fuerza</a> del empuje de <a class="audible">María</a> sobre <a class="audible">Sara</a> está <a class="audible">agrupada</a> con una <a class="audible">fuerza</a> que empuja a <a class="audible">María</a> hacia atrás.</p>

    <p class="sentence" id="s6">Por eso ella <a class="audible">retrocede</a>.</p>

    <p class="sentence actionSentence" id="s7"><a class="audible">Juan</a> sube al bote.</p>

    <p class="sentence actionSentence" id="s8">Él pone el <a class="audible">remo</a> en el agua y empuja el agua <a class="audible">hacia atrás</a>.</p>

    <p class="sentence" id="s9">¡El agua se mueve <a class="audible">hacia atrás</a>, pero el barco avanza hacia <a class="audible">adelante</a>!</p>
