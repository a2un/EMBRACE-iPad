    <p class="sentence" id="s6">Why does the ball fall to the ground?</p>
    
    <p class="sentence" id="s7">Gravity pulls it down.</p>
    
    <p class="sentence" id="s8">Gravity is the force that pulls together objects like the ball and the earth.</p>
    
    <p class="sentence" id="s9">The First Law says that objects keep moving in the same direction until a force is added.</p>
