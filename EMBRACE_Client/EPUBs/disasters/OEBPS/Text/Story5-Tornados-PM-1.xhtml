<head>
  <title>Tornados</title>

<body background="../Images/ch1_bg.png">
  <canvas height="768px" id="overlay" width="1024px"/>

  <canvas height="768px" id="highlight" width="1024px"/>

  <div class="textbox">
    <p class="sentence" id="s0"><b>Tornados</b><br/>
    <br/></p>

    <p class="sentence" id="s1">Tornados are large, rapidly swirling columns of air.</p>

    <p class="sentence" id="s2">Tornados start as a very large rain cloud called a supercell. </p>

    <p class="sentence actionSentence" id="s3">Some of the cool air (the blue arrow) starts to spin in cloud.</p>

    <p class="sentence actionSentence" id="s4">Then, rain from the cloud drags down the spinning cool air.</p>
  </div>

  <div class="images">
    <img alt="clouds" class="backgroundObject" id="clouds" src="../Images/clouds.png" style="top:41%; left:8.75%; z-index:0" width="120px"/> <br/>
  </div>
