<p class="sentence actionSentence" id="s10">Pero recuerda, la placa del Pacífico se está moviendo hacia la izquierda en el dibujo.</p>

<p class="sentence actionSentence" id="s11">Después de que la placa se mueve, la chimenea arroja lava para formar una nueva isla.</p>

<p class="sentence" id="s12">Esta es la isla de Oahu que se formó hace tres millones de años.</p>
