  <div class="textbox">
    <p class="sentence actionSentence" id="s5">Sometimes, there is a sudden earthquake under the water, and the bottom plate slides quickly under the top plate.</p>

    <p class="sentence" id="s6">When that happens, water rushes in from all around.</p>
    
    <p class="sentence actionSentence" id="s7">Water even rushes in from near the shore, and that is called a drawback.</p>

    <p class="sentence" id="s8">The drawback makes it look like the ocean is moving away!</p>
