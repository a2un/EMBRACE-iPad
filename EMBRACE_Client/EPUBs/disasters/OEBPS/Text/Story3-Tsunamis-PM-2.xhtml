  <div class="textbox">
    <p class="sentence actionSentence" id="s5">Sometimes, there is a sudden earthquake under the water, and one plate slides under the other quickly.</p>

    <p class="sentence actionSentence" id="s6">When that happens, water rushes in.</p>
    
    <p class="sentence actionSentence" id="s7">When all of that water reaches the land, it forms a big wave and can cover the buildings.</p>

    <p class="sentence" id="s8">The wave can be 100 feet tall!</p>
