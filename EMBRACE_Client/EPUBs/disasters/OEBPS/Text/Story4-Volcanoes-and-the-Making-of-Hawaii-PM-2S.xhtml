<p class="sentence" id="s6">Cuando la lava llega al océano, se enfría y se convierte en roca.</p>

<p class="sentence actionSentence" id="s7">Luego, más y más lava sube.</p>

<p class="sentence" id="s8">Cuando la lava forma suficientes rocas, el volcán forma una isla.</p>

<p class="sentence" id="s9">El dibujo muestra la isla Hawaiana de Kaua'i que se formó hace unos cinco millones de años.</p>
