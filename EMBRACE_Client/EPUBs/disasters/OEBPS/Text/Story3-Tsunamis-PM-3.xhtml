    <p class="sentence actionSentence" id="s9">After the wave passes, there is a drawback, which is when the water rushes back to the ocean.</p>

    <p class="sentence" id="s10">The drawback can carry people, animals, and buildings into the ocean.</p>

    <p class="sentence actionSentence" id="s11">If you are near the ocean and hear a tsunami warning, you should climb up high to escape the wave and the drawback.</p>
