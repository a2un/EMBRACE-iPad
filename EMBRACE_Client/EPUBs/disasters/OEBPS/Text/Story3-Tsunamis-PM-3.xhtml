    <p class="sentence" id="s9">But all of that extra water forms a huge wave.</p>

    <p class="sentence actionSentence" id="s10">Near the shore, the wave can be 100 feet tall and cover the buildings!</p>
    
    <p class="sentence actionSentence" id="s11">After the wave passes, there is another drawback, and the water rushes back to the ocean.</p>
    
    <p class="sentence" id="s12">The drawback can carry people, animals, and buildings into the ocean.</p>
