    <p class="sentence" id="s0"><b>The Moving Earth</b><br/>
    <br/></p>

    <p class="sentence" id="s1">The picture shows how the earth looked 300 million years ago.</p>

    <p class="sentence actionSentence" id="s2">The yellow part moved away and became Africa.</p>

    <p class="sentence" id="s3">But why did it move?</p>

    <p class="sentence" id="s4">The land we live on, and even the land under the oceans, are like plates on top of a layer of very, very hot rock inside the earth.</p>
