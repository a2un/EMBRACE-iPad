    <p class="sentence actionSentence" id="s10">But remember, the Pacific plate is moving to the left in the picture.</p>
    
    <p class="sentence actionSentence" id="s11">After the plate moves, the plume spews up lava to form a new island.</p>

    <p class="sentence" id="s12">This is the island of Oahu that was made about three million years ago.</p>
