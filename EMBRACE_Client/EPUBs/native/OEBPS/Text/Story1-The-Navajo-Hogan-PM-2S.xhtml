<p class="sentence" id="s4"><a class="audible">泥盖木屋</a>的<a class="audible">框架</a>是由<a class="audible">树枝</a>搭成的。</p>

<p class="sentence actionSentence" id="s5"><a class="audible">树枝</a>间的空隙用泥来填实。</p>

<p class="sentence actionSentence" id="s6">有时木屋的<a class="audible">入口</a>不是安上一个门，而是挂上一个毯子，以便阻挡外面的寒风。</p>

<p class="sentence actionSentence" id="s7">太阳从东方升起。</p>

<p class="sentence" id="s8">木屋的<a class="audible">入口</a>会朝东，用来接收早上的阳光。</p>
