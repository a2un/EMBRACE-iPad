<p class="sentence" id="s0">El Iglú Inuit</p>

<p class="sentence" id="s1">Los Inuit, que viven en lugares fríos del mundo, hacen iglús.</p>

<p class="sentence" id="s2">Un Iglú es un tipo de casa hecha de nieve.</p>

<p class="sentence actionSentence" id="s3">Para construir un Iglú los Inuit utilizan una pala para hacer un círculo en la nieve.</p>
