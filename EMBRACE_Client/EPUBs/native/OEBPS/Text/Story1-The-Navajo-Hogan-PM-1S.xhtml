<p class="sentence" id="s0"><b>纳瓦霍人的<a class="audible">泥盖木屋</a></b><br/>
<br/></p>

<p class="sentence" id="s1">纳瓦霍人居住在亚利桑那州和新墨西哥州。</p>

<p class="sentence" id="s2">当今很多纳瓦霍人住在<a class="audible">现代的</a>房子里，但是他们通常还会在房子附近盖一个<a class="audible">泥盖木屋</a>，用于举行<a class="audible">典礼</a>活动。</p>

<p class="sentence" id="s3"><a class="audible">泥盖木屋</a>有时是圆的，有时是方的，有时是<a class="audible">八角形</a>的。</p>
