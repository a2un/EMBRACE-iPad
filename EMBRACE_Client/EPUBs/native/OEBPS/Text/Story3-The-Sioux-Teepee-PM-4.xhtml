    <p class="sentence" id="s11">Then the Sioux stood the three poles upright to make a frame for the teepee.</p>
    
    <p class="sentence actionSentence" id="s12">The Sioux added more poles to make the frame rounder.</p>
    
    <p class="sentence actionSentence" id="s13">Next, the Sioux used a special lifting pole to lift buffalo skins near the top of the teepee.</p>
