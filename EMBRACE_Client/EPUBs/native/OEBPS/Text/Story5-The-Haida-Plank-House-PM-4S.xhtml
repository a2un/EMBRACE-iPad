<p class="sentence" id="s8">Más tarde se llevaban los troncos al pueblo y los usaban para las esquinas de la casa.</p>

<p class="sentence" id="s9">Los Haidas también cortaban tablas de los árboles, pero dejaban a estos árboles vivir para el futuro.</p>

<p class="sentence actionSentence" id="s10">Los Haidas llevaban las tablas en las canoas.</p>
