    <p class="sentence actionSentence" id="s6">Lucas asked Olivia what she was holding, but she replied, "Nothing!" and she threw the bottle behind the bush to hide it.</p>
    
    <p class="sentence actionSentence" id="s7">"I don't want to take your wish, Olivia. Can we just be friends?" asked the boy while picking up the bottle and handing it to her.</p>
