    <p class="sentence" id="s6">"Papa, Papa, I want a little brother!" shouted Lucas.</p>
    
    <p class="sentence actionSentence" id="s7">Papa told the boy to sit and said, "Son, I have something very important to tell you: soon, you will have an adopted baby brother!"</p>
    
    <p class="sentence actionSentence" id="s8">Filled with excitement, Lucas ran circles around the room.</p>
