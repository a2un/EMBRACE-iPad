    <p class="sentence" id="s0"><b>Baby Brother</b><br/>
    <br/></p>

    <p class="sentence" id="s1">Lucas felt silly for making a wish too quickly.</p>

    <p class="sentence" id="s2">He decided to think harder about his next one.</p>

    <p class="sentence actionSentence" id="s3">All of this thinking made him sleepy, so he took a nap.</p>

    <p class="sentence" id="s4">When Lucas woke up, he knew exactly what to wish for!</p>
    
    <p class="sentence actionSentence" id="s5">He jumped out of bed and ran to tell Papa.</p>
