<p class="sentence actionSentence" id="s4">Sofia took her tote bag to the produce section and put lots of tomatillos into it.</p>

<p class="sentence actionSentence" id="s5">She put the bag on the scale and saw that it weighed one kilo.</p>

<p class="sentence actionSentence" id="s6">She also put in the tote a bunch of spinach, a kilo of the ripest mangoes, and a string of garlic.</p>
