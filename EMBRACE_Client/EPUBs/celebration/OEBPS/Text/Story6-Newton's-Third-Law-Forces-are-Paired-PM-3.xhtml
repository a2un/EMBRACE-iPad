<head>
  <title>Newton's Third Law: Forces are Paired</title>
  <link href="../Styles/PMStyle.css" rel="stylesheet" type="text/css"/>
</head>

<body background="../Images/background.jpg">
    <canvas height="704px" id="overlay" width="1024px"></canvas>
    
    <canvas height="704px" id="highlight" width="1024px"></canvas>


  <div class="textbox">

    <p class="sentence" id="s10">The force of pushing the water backward is paired with the force of the water on the paddle.</p>
    
    <p class="sentence" id="s11">And that pushes the boat forward.</p>
    
    <p class="sentence" id="s12">A force in one direction is always paired with an equal force in the other direction.</p>

  </div>
