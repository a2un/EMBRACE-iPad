    <p class="sentence" id="s0"><b>A Friend in Need</b><br/>
    <br/></p>

    <p class="sentence actionSentence" id="s1">Juan kicks the ball on the grass.</p>

    <p class="sentence" id="s2">Juan added a force to start the ball rolling, but why did it stop?</p>

    <p class="sentence" id="s3">The grass rubs on the ball.</p>

    <p class="sentence" id="s4">That rubbing is a force called friction, and friction is the force that slows the ball.</p>
