    <p class="sentence actionSentence" id="s1">Sofia rode down the dirt road toward the market.</p>

    <p class="sentence" id="s2">But she was soon stopped - there was a herd of cattle blocking her path.</p>

    <p class="sentence" id="s3">A young boy on a horse was trying to move the animals.</p>
