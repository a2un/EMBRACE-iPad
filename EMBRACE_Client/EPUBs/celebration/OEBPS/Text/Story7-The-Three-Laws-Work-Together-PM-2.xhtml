<head>
  <title>The Three Laws Work Together</title>

<body background="../Images/background_Ch7_V2.png">
    <canvas height="704px" id="overlay" width="1024px"></canvas>
    
    <canvas height="704px" id="highlight" width="1024px"></canvas>


  <div class="textbox">

    <p class="sentence actionSentence" id="s5">Maria starts down a hill.</p>
    
    <p class="sentence" id="s6">The force of gravity pulls the skateboard down the hill faster and faster (Law of Acceleration).</p>
    
    <p class="sentence actionSentence" id="s7">Oh no, a toy car moves onto the road.</p>
    
    <p class="sentence" id="s8">The toy car stops the skateboard, but Maria keeps going.</p>
    
    <p class="sentence" id="s9">Maria keeps going because objects in motion stay in motion (First Law).</p>
    

  </div>
