    <p class="sentence" id="s0"><b>Mancha the Horse</b><br/>
    <br/></p>

    <p class="sentence actionSentence" id="s1">Sofia walked to the corral to get her pinto horse for the trip to the market.</p>

    <p class="sentence" id="s2">Her horse's name was Mancha, and he was a gift from her grandpa.</p>

    <p class="sentence" id="s3">Sofia loved Mancha, and she loved riding him places.</p>

    <p class="sentence actionSentence" id="s4">She walked over to the saddle and bridle and picked them up.</p>
