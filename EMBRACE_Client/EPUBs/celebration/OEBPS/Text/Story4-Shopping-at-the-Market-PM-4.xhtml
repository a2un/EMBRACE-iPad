    <p class="sentence actionSentence" id="s8">Sofia walked over to Mrs. Pe&ntilde;a and paid for her groceries; the total was 30 pesos.</p>
    
    <p class="sentence actionSentence" id="s9">She then carried her tote out to Mancha and put it into the brown saddle bag.</p>
    
    <p class="sentence" id="s10">Now she was ready to go home.</p>
