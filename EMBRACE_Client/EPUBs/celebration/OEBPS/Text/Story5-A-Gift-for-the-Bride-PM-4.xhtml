    <p class="sentence actionSentence" id="s8">She took them to the front to pay.</p>
    
    <p class="sentence" id="s9">"Your sister is going to love these, Sofia!" said Mrs. Pe&ntilde;a.</p>
    
    <p class="sentence actionSentence" id="s10">Sofia took the flowers and put them into the blue saddlebag.</p>
    
    <p class="sentence actionSentence" id="s11">Sofia rode back home, this time knowing that she had not forgotten anything.</p>
