    <span class="sentence actionSentence" id="s12">When we <a class="audible">breathe</a> out, the <a class="audible">carbon dioxide</a> goes into the air.</span> <span class="sentence actionSentence" id="s13">The <a class="audible">blood</a> with <a class="audible">oxygen</a> flows into the <a class="audible">heart</a>.</span> <span class="sentence" id="s14">Breathing is how we get <a class="audible">oxygen</a> into the <a class="audible">blood</a> and move <a class="audible">carbon dioxide</a> into the air.</span> <span class="sentence" id="s15">The <a class="audible">oxygen</a> helps to turn food in our body into <a class="audible">energy</a> so that we can live.</span>
