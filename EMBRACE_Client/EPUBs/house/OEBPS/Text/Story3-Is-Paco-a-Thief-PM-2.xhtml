    <p class="sentence actionSentence" id="s5">Paco picked up the keys and ran toward the house.</p>

    <p class="sentence actionSentence" id="s6">Martin heard the barking and went outside.</p>

    <p class="sentence" id="s7">Martin said, "Paco, you are a bad dog for stealing my keys!"</p>

    <p class="sentence" id="s8">"You will have to stay outside all day."</p>

    <p class="sentence" id="s9">Paco was very sad.</p>
