        <div class="textbox">
            <p class="sentence actionSentence" id="s7">妈妈罗莎走出来向爸爸道别。</p>
            
            <p class="sentence" id="s8">罗莎是一名<a class="audible">律师</a>，但是她可以在家工作，以便照看孩子。</p>
            
            <p class="sentence" id="s9">洛佩兹家有两只<a class="audible">宠物</a>。</p>
            
            <p class="sentence actionSentence" id="s10">一只<a class="audible">宠物</a>是兔子，它的名字叫萝拉。萝拉跳到婴儿床上去探望宝宝。</p>
            
            <p class="sentence actionSentence" id="s11">另一只<a class="audible">宠物</a>是小狗，它的名字叫帕克。帕克跑出来，舔舔马丁表示再见。</p>
            
            <p class="sentence" id="s12">不久，整个洛佩兹家将有一个<a class="audible">谜团</a>需要解开。</p>
