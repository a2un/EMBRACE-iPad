    <p class="sentence actionSentence" id="s5">Paco barked and barked, and the bird dropped the keys to the ground.</p>
    
    <p class="sentence" id="s6">Now everyone understood that the bird loved to take shiny things, and the bird was the thief!</p>
    
    <p class="sentence" id="s7">So, the mystery was finally solved.</p>
    
    <p class="sentence" id="s8">And, Paco was a hero!</p>

    <p class="sentence" id="s9">That night, Paco got a big steak dinner for a reward.</p>
