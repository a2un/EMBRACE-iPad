    <p class="sentence" id="s0"><b>The Wise Owl</b><br/><br/></p>
    <p class="sentence" id="s1">Manuel wanted to make the animals happy again.</p>

    <p class="sentence" id="s2">He called his friend, the wise <a class="audible">owl</a>.</p>

    <p class="sentence actionSentence" id="s3">The <a class="audible">owl</a> flew to Manuel.</p>

    <p class="sentence" id="s4">Manuel asked the <a class="audible">owl</a> to find out why the animals were sad.</p>

    <p class="sentence actionSentence" id="s5">First, the <a class="audible">owl</a> flew to the chicken and said "Why are you sad?"</p>
